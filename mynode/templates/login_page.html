<!DOCTYPE>
{% load static %}
<html>
    <head><title>MyNode Friends</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/signin.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/mynode/">MyNode</a>
        </div>
      </div>
    </div>

        <div class="container">
            {% if form.errors %}
                <br><br>
                <p> Invalid username/password combination, please try again </p>
            {% endif %}
            <form class="form-signin" role="form" action="{% url "django.contrib.auth.views.login" %}" method="post">
                {% csrf_token %}
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                <input type="password" name="password" class="form-control" placeholder="Password" required="">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in"></input>
            </form>

			<form class="form-signin" role="form" action="{% url "app.views.register" %}" method="get">
				<input class="btn btn-lg btn-secondary btn-block" type="submit" value="Register"></input>
			</form>
        </div>
    </body>
</html>
