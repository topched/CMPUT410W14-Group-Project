<!DOCTYPE>
{% load static %}
<html>
    {% if ImageForm.errors %}
    {% for field in ImageForm %}
    {% for error in field.errors %}
    <div class="alert alert-error">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
    {% endfor %}
    {% for error in ImageForm.non_field_errors %}
    <div class="alert alert-error">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
    {% endif %}
    <form enctype="multipart/form-data" method="post" action="/mynode/stream/image">
        {% csrf_token %}
        <table>
            {{ ImageForm }}
        </table>
        <input type="submit" class="btn btn-primary" value="Upload"/>
    </form>
</html>
