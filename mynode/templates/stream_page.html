<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

{% load static %}
<html>
    <head><title>MyNode Stream</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    </head>

<body>
    {% csrf_token %}
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyNode</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Stream</a></li>
            <li><a href="/mynode/friends/">Friends</a></li>
            <li><a href="/mynode/profile/">Profile</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class=container>
    <div class=stream>
        <h1>Stream</h1>
        <form  action="/mynode/stream/" method="POST">
            {% csrf_token %}
            <div class=text_filled>
                <textarea rows="5" cols="80" id="content" name='content'></textarea>
                </br></div>
                <div class=buttons>
                    <input type="submit" id="post" name="post" value="Post" />
                </div>

            </form>

            <ul class="list-unstyled">
                {% for post in posts %}
                <li>
                    <div class="row">
                <div class="post span4">
                    <p> {{ post.content }} </p>
                    <div class=caption>Post by: {{ post.author.user }} </div> </br>
                    <a href='#' class='comment-link'>comment</a>
                </div>
                <div class="buttons span4" style="display:none">
                    {% if post.author == current_user %}
                    {% endif %}
                    <textarea>

                    </textarea>
                    <!--<input type="button" id="comment" name="comment" value="Comment" />-->
                </div>
            </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        </div>
    <script type="text/javascript">
        $(function() {
                $('.comment-link').click(function() {
                    $(this).closest(".row").find(".buttons").show();
                    $(this).closest(".row").find(".buttons textarea").focus();
                    return false;
                    });
                });
    </script>
    </body>
</html>
