<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

{% load static %}
<html>
    <head><title>MyNode Friends</title>
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

<body>
    {% csrf_token %}
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">MyNode</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Stream</a></li>
                        <li><a href="/mynode/friends/">Friends</a></li>
                        <li><a href="/mynode/profile/">Profile</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>



    <div class=container>
        <h1>Stream</h1>
        <form  action="/mynode/stream/" method="POST">
            {% csrf_token %}
            <div class=text_filled>
                <textarea rows="5" cols="80" id="content" name='content'></textarea>
                </br></div>
                <div class=buttons>
                    <input type="submit" id="post" name="post" value="Post" />
                </div>

            </form>

            <ul>
                {% for post in posts %}
                <li>
                <div class=post>
                    <p> {{ post.content }} </p>
                    <div class=caption>Post by: {{ post.author.user }} </div> </br>
                </div>
                <div class=buttons>
                    {% if post.author == current_user %}
                    {% endif %}
                    <input type="button" id="comment" name="comment" value="Comment" />
                </div>
                </li>
                {% endfor %}
            </ul>
        </div>

    </body>
</html>
