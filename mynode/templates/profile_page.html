<!DOCTYPE>
{% load static %}
<html>
    <head><title>Registration</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/signin.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <body>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/mynode/stream/">MyNode</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/mynode/stream/">Stream</a></li>
            <li><a href="/mynode/friends/">Friends</a></li>
            <li class="active"><a href="#">Profile</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

        <div class="container">
            {% if form.errors %}
            <p> Error Updating Profile! </p>
            {% endif %}

            <h2>Update your Profile</h2>
            <form class="form-signin" role="form" action="/mynode/profile/" method="post">
                {% csrf_token %}
                <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password"/>
                <input type="password" name="cpwd" id="cpwd" class="form-control" placeholder="Confirm Password"/>
                <input type="name" name="surname" class="form-control" value="{{ user.first_name }}"/>
                <input type="last_name" name="lastname" class="form-control" value="{{ user.last_name }}"/>
                <input type="email" name="email" class="form-control" value="{{ user.email }}"/>
                <input type="git" name="git" class="form-control" value="{{ app_user.git_url }}"/>

                <input type="submit" id="submit" name="submit" value="Update" class="btn btn-lg btn-primary btn-block" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>


    <!-- Modal -->
    <div class="modal fade" id="passMatch" tabindex="-1" role="dialog" aria-labelledby="passMatch" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="passMatchLabel">Passwords Do Not Match!</h4>
          </div>
            <div class="modal-body">
            The passwords entered do not match!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        $('form').on('submit',function(e){
           if($('#pwd').val()!=$('#cpwd').val()){
               e.preventDefault();
               $('#passMatch').modal('show');
               return false;
           }
           return true;
        });
      </script>
    </body>
</html>
