<!DOCTYPE html>
{% load static %}
<html>
    <form method="post" action="/mynode/stream/post/create/">
        {% csrf_token %}
        {{ PostForm.title}}
        {{ PostForm.content}}
        <div class="btn-group">
            {{ PostForm.image }}
            {{ PostForm.visibility }}
            {{ PostForm.content_type}}
            {{ PostForm.recipient }}
        </div>
        <input type="submit" class="btn btn-primary" id="post" name="post" value="Post"/>
    </form>
</html>
