<!DOCTYPE html>
{% load static %}
<html>
    <form method="post" action="/mynode/stream/post/create/">
            {% if PostForm.errors %}
        {% for field in PostForm %}
            {% for error in field.errors %}
                <div class="alert alert-error">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        {% for error in PostForm.non_field_errors %}
            <div class="alert alert-error">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <table>
            {{ PostForm }}
        </table>
        <input type="submit" class="btn btn-primary" id="post" name="post" value="Post"/>
    </form>
</html>
